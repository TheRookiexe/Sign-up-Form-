<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-container">
        <img id="img-id" src="assets/hameen-reynolds-zWFa7mlQAYk-unsplash.jpg">
        <div class="card-body">
            <img id="logo" src="assets/odin-lined.png">
            <div>SIGN-UP FORM</div>
        </div>
    </div>
    <div>
        <form action="#" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" name="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" name="last-name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com" name="email">

            <label for="ph-number">Ph Number</label>
            <input  type="number" id="ph-number" placeholder="+91-8482939224" name="ph-number">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" name="password">

            <label for="con-pass">Confirm Password</label>
            <input type="password" id="con-pass" placeholder="" name="con-pass">
        </form>
    </div>
</body>
</html>
