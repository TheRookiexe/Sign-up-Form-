<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-container">
        <img id="img-id" src="assets/hameen-reynolds-zWFa7mlQAYk-unsplash.jpg">
        <div class="card-body">
            <img id="logo" src="assets/odin-lined.png">
            <div>SIGN-UP FORM</div>
        </div>
    </div>
    <div class="sign-in-div">
        <div class="pitch">
            <p style="margin: 20px;">
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.
            </p>
            
            <p style="margin-bottom: 20px; margin-left: 21px;">You <i>know</i> you want to.</p>
            
            <p style="margin-top: 50px; margin-bottom: 20px; margin-left: 21px;">Let's do this!</p>
        </div>
        
        <div class="form">
            <form action="#" method="post">
                <div class="fn">
                    <label for="first-name" required>*First Name</label>
                    <input type="text" id="first-name" placeholder="First Name" name="first-name">
                </div>

                <div class="ln">
                    <label for="last-name" required>*Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name" name="last-name">
                </div>

                <div class="mail">    
                    <label for="email" required>*Email</label>
                    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@email.com" name="email">
                </div>

                <div class="pn">
                    <label for="ph-number" required>*Ph Number</label>
                    <input  type="number" id="ph-number" placeholder="+91-8482939224" name="ph-number">
                </div>

                <div class="pa">
                    <label for="password" required>*Password</label>
                    <input type="password" id="password" placeholder="" name="password">
                </div>

                <div class="cp">
                    <label for="con-pass" required>*Confirm Password</label>
                    <input type="password" id="con-pass" placeholder="" name="con-pass">    
                </div>
            </form>
            <button id="sub" type="submit">Create Account</button>

            <p class="login">Already have an account? <a style="color: #596D48; text-decoration: none;" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
